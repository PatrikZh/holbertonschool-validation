name: module3_task3
run-name: module3_task3
on:     # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  job1:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: Release
        uses: actions/create-release@v1
        with:
          tag_name: 1.0.0
          release_name: Release 1.0.0
          body: ${{ steps.txt.outputs.body }}
          commitish: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.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 }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: module3_task2/awesome-website.zip
          asset_name: awesome-website.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.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 }}
